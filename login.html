<!DOCTYPE html>
<html>
<head>
	<title>Online Note Pad</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="login.css">

<script src="login.js"></script>
</head>
<body>
	<center>
<h1>Note Pad</h1>
<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">

<h3>Username:</h3>
<input type="email" id="email_name_input" class="form-control" placeholder="Username">
<br>
</div>
<br>
<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">

	<h3>Password:</h3>
	<input type="password" id="password_name_input" class="form-control" placeholder="Password">
	<br>
	</div>
	<br>
	<button style="width:30%" class="btn btn-primary" onclick="log_in();">Log In</button>
</center>

</body>
</html>
